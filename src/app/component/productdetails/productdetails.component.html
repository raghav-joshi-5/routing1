<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        <h3>{{ prodObj.name }}</h3>
      </div>
      <div class="card-body text-dark">
        <p>product Description:{{ prodObj.productDescription }}</p>
        <p>quantity : {{ prodObj.quantity }}</p>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <button
          [routerLink]="['/products', prodId, 'prodForm']"
          class="btn btn-primary"
        >
          Edit
        </button>
        <button [routerLink]="['/remove']" class="btn btn-danger">
          Remove
        </button>
        <button [routerLink]="['/products']" class="btn btn-primary">
          Back
        </button>
      </div>
    </div>
  </div>
</div>
