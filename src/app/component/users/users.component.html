<div class="row mt-5">
  <div class="col-md-4">
    <ul class="list-group">
      <h3>Users List</h3>
      <li
        [routerLink]="[user.id]"
        *ngFor="let user of usersArr"
        class="list-group-item bg-dark text-light"
      >
        {{ user.name }}
      </li>
    </ul>
    <div class="text-right">
      <button [routerLink]="['/home']" class="btn btn-sm btn-primary mt-5">
        Home
      </button>
    </div>
  </div>
</div>
